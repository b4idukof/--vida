<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Vida App</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background: url('az.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffea;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 4em;
      color: #00ffea;
      text-shadow: 0 0 20px #00ffea, 0 0 40px #00b8a9;
      animation: glow 2s infinite alternate;
    }

    h2 {
      font-size: 1.8em;
      margin: 20px 0;
      color: #a0ffe0;
      text-shadow: 0 0 10px #00ffea;
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      line-height: 1.6;
      color: #c0fff0;
      margin: 10px 0;
    }

    .button {
      display: inline-block;
      padding: 20px 50px;
      margin-top: 30px;
      font-size: 1.5em;
      color: #0a0a2b;
      background: #00ffea;
      border-radius: 15px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ffea, 0 0 40px #0ff inset;
    }

    .button:hover {
      background: #00b8a9;
      box-shadow: 0 0 30px #00b8a9, 0 0 50px #0ff inset;
      transform: scale(1.05);
    }

    @keyframes glow {
      0% { text-shadow: 0 0 20px #00ffea, 0 0 40px #00b8a9; }
      100% { text-shadow: 0 0 40px #00ffea, 0 0 80px #00b8a9; }
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="content">
    
    
    <br><br><br><br><br><br><br>
    
    <a onclick="window.location.href='https://vida-sandy.vercel.app/login.html';" href="#" class="button">Login</a>
  </div>

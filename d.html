<html lang="en"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>+Vida Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&amp;display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Orbitron', sans-serif;
      background: url('az.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #00ffea;
      padding: 10px;
      text-align: center;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 40px #00ffea, 0 0 80px #0ff inset;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      margin-bottom: 30px;
      font-size: 2.5em;
      color: #00ffea;
      text-shadow: 0 0 15px #00ffea, 0 0 30px #0ff;
    }

    input {
      width: 100%;
      padding: 15px 20px;
      margin: 12px 0;
      border-radius: 12px;
      border: 2px solid #00ffea;
      background: rgba(0,0,0,0.2);
      color: #00ffea;
      font-size: 1.1em;
      outline: none;
      text-shadow: 0 0 5px #00ffea;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #0ff;
      box-shadow: 0 0 15px #00ffea, 0 0 30px #0ff inset;
      background: rgba(0,0,0,0.3);
    }

    .button {
      width: 100%;
      padding: 18px;
      margin-top: 20px;
      font-size: 1.2em;
      color: #0a0a2b;
      background: #00ffea;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px #00ffea, 0 0 40px #0ff inset;
    }

    .button:hover {
      background: #00b8a9;
      transform: scale(1.05);
      box-shadow: 0 0 30px #00b8a9, 0 0 60px #0ff inset;
    }

    .error {
      color: #ff5555;
      margin-top: 10px;
      font-weight: bold;
      text-shadow: 0 0 5px #ff5555;
    }

    /* Responsividade */
    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      input { font-size: 1em; padding: 12px 15px; }
      .button { font-size: 1em; padding: 15px; }
      .login-container { padding: 30px; }
    }

  </style>
</head>
<body>
  <div class="login-container" style="
    margin-top: 5%;
">
    
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button class="button" onclick="login()">Login</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const users = {
      "renan": "3101",
      "edson": "1006"
    };

    function login() {
      const username = document.getElementById('username').value.trim().toLowerCase();
      const password = document.getElementById('password').value.trim();

      if(users[username] && users[username] === password) {
        alert('Login successful! Welcome ' + username);
        // window.location.href = 'index.html';
      } else {
        document.getElementById('error').textContent = 'Invalid username or password';
      }
    }
  </script>


</body></html>
